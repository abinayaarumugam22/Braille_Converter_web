<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document to Braille Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/background.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }

        .main-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            transition: transform 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .main-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-weight: 600;
            color: #0d6efd;
        }

        .section-title {
            color: #495057;
            font-weight: 600;
            margin-top: 25px;
        }

        .pre-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .progress {
            margin-top: 15px;
        }

        .audio-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="main-card mx-auto" style="max-width: 800px;">
        <h2 class="text-center">üìÑ Document to Braille Converter</h2>
        <p class="text-center text-muted mb-4">Convert PDFs, DOCX, or Images into Braille and Audio</p>

        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">üîÑ Convert Now</button>
        </form>

        <!-- Progress Indicator -->
        <div id="progress" class="mt-3 d-none">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
            <p class="text-center mt-2">‚è≥ Processing... Please wait.</p>
        </div>

        {% if text %}
        <div class="section-title">üìÉ Extracted Text</div>
        <div class="pre-box">{{ text }}</div>

        <div class="section-title">üî° Braille Output</div>
        <div class="pre-box">{{ braille }}</div>

        <div class="text-center mt-3">
            <a href="{{ url_for('download_braille', file_type='docx') }}" class="btn btn-success">
                üì• Download Braille (DOCX)
            </a>
        </div>

        <div class="section-title">üîä Text-to-Speech Output</div>
        <div class="audio-container">
            <audio controls class="w-100">
                <source src="{{ url_for('static', filename='speech.mp3') }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function () {
            document.getElementById("progress").classList.remove("d-none");
        });
    </script>
</body>
</html>
